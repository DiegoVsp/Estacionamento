<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistema Estacionamento</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body onload="mostraPatio()">
    <div class="container">
        <div class="header clearfix">
            <h2 style="text-align: center;">Estacionamento<small> projeto feito para estudo de JS</small></h2>
        </div>
        <div class="jumbotron" style="background: rgba(174, 178, 181, 0.6);">
            <form action="" id="formulario" style="color: black; font-weight: bold;">
                <div class="form-group">
                    <label for="">Modelo do Veículo:</label>
                    <input type="text" id="modeloCarro" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Placa do Veículo</label>
                    <input type="text" id="placaCarro" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
        </div>
        <div class="row marketing">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Placa</th>
                            <th>Entrada</th>
                            <th>Finalizar</th>                            
                        </tr>
                        <tbody id="resultados"></tbody>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
